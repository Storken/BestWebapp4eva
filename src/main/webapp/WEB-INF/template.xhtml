<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="bootstrap.css"   />
        <h:outputStylesheet library="css" name="default.css"/>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" /> -->
        <h:outputScript library="js" name="bootstrap.js" />
        
        <title>BestWebapp4eva</title>
    </h:head>

    <h:body>
              
    <header>
           
        </header>
   
   <!-- Top navigation, static and responsive -->

       <!-- Brand logo -->
       <div class="navbar-header">
            <h:link id="homeLink" value="BestWebapp4eva" class="navbar-brand" outcome="home" />
       </div>
            
       <ui class="nav navbar-nav pull-left">
           <li>
               
            <li>
                <h:link value="Dashboard" outcome="dashboard" />
            </li>
               <li>
                <h:link value="Products" outcome="products" />
            </li>
           </li>
       </ui>
       <h:graphicImage id="headimg" library="img" name="header.png"/>
        <!-- Right side menu items -->   
        <ul class="nav navbar-nav pull-right">
            
            <li>
                <h:link value="${session.getAttribute('username')}" outcome="profile" />
            </li>
            
            
            <li>
                <h:form>
                    <h:commandLink class="pull-right" value="Log out" action="#{authBean.logout}" />
                </h:form>
            </li>
        </ul>
  
   </nav>
    
     
     <ui:insert name="dash">Dash</ui:insert>
     <div id="content">
         
            <ui:insert name="content"></ui:insert>
            
     </div>
  
   <footer>
   </footer>
   
 </h:body>
