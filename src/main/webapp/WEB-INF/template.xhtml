<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="bootstrap.css"   />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputScript library="js" name="bootstrap.js" />
        
        <title>BestWebapp4eva</title>
    </h:head>

    <h:body>
              
    <header>
           
        </header>
   
   <!-- Top navigation, static and responsive -->
   <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      
       <!-- Brand logo -->
       <div class="navbar-header">
            <h:link id="homeLink" value="BestWebapp4eva" class="navbar-brand" />
       </div>
            
       <ui class="nav navbar-nav pull-left">
               
            <li>
                <h:link value="Dashboard" 
                        outcome="#{authCtrl.currentUserIsAdmin()? 'admindashboard' : 'dashboard'}"/>
            </li>
            <li>
                <h:link value="Products" 
                        outcome="#{authCtrl.currentUserIsAdmin()? 'adminproducts' : 'products'}" />
            </li>
       </ui>
       <h:graphicImage id="headimg" library="img" name="header.png"/>
        <!-- Right side menu items -->   
        <ul class="nav navbar-nav pull-right">
            
            <li>
                
                <h:link value="#{authCtrl.userInlogged? authCtrl.currentUser.username : ''}" 
                        outcome="#{authCtrl.currentUserIsAdmin()? 'adminprofile' : 'profile'}" />
            </li>
            
            <li>
                <p:commandLink value="#{authCtrl.userInlogged? '' : 'Log in'}" onclick="PF('dlg1').show(); PF('dlg2').hide()"  />
            </li>
     
            
            <p:dialog header="Log in" widgetVar="dlg1" id="dialogue1" 
                      resizable="false" closable="false" draggable="false">
                    <h:form>
                        <h:outputText value="Username: "/>
                        <br/>
                        <h:inputText id="usrname" value="#{authBB.username}"/>
                        <br/>
                        <h:outputText value="Password: "/>
                        <br/>
                        <h:inputText id="passwrd" value="#{authBB.password}"/>
                        <br/>
                        <p:commandButton value="Log in" action="#{authCtrl.login}"/>
                        <p:commandButton value="Create" onclick="PF('dlg2').show(); PF('dlg1').hide()"/>
                    </h:form>
                </p:dialog>
     
            
            <p:dialog header="Create a new user" widgetVar="dlg2" id="dialogue2"
                      resizable="false" closable="false" draggable="false">
                    <h:form>
                        <h:outputText value="Username: "/>
                        <br/>
                        <h:inputText value="#{authBB.username}"/>
                        <br/>
                        <h:outputText value="Password: "/>
                        <br/>
                        <h:inputText value="#{authBB.password}"/>                    
                        <br/>
                        <h:outputText value="Check if admin: "/>
                        <h:selectBooleanCheckbox value="#{authBB.admin}" />
                        <br/>
                        <h:commandButton value="Create" action="#{authCtrl.createAccount}"/>
                    </h:form>
                </p:dialog>
  
            <li>
                <p:commandLink value="#{authCtrl.userInlogged? 'Log out' : ''}" action="#{authCtrl.logout}"/>
            </li>
            
        </ul>
  
   </nav>
    
     
     <ui:insert name="dash">Dash</ui:insert>
     <div id="content">
         
            <ui:insert name="content"></ui:insert>
            
     </div>
   <footer>
   </footer>
   
 </h:body>

</html>
