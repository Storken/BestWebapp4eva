<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewParam name="page" value="#{page}" />
    </f:metadata>

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"  />
        <title>Best lagerapp4eva</title>
    </h:head>

    <h:body>

        <p:breadCrumb styleClass="navbarz" >
            <p:menuitem  url="#">Home</p:menuitem>
            <p:menuitem url="#">Link</p:menuitem>
            <p:menuitem url="#">Link2</p:menuitem>
        </p:breadCrumb>

        <header>
            <c:if test="#{page != 'home'}">
                <div id="headerdiv">
                    <h:graphicImage id="headimg" library="img" name="logoex1.png"/>
                </div>
            </c:if>
        </header>
        <nav align="left" class="navbar navbar-default" role="navigation">
            <h:link value="Home" class="navbar-brand" outcome="home"  >
                <f:param name="page" value="home" />
            </h:link>
            <h:link value="Products" class="navbar-brand" outcome="products" >
                <f:param name="page" value="products" />
            </h:link>
            <h:link value="Dashboard" class="navbar-brand" outcome="dashboard" >
                <f:param name="page" value="dashboard" />
            </h:link>
            <h:link value="Profile" class="navbar-brand" outcome="profile">
                <f:param name="page" value="profile" />
            </h:link> 
        </nav>

        <div id="content">
            <ui:insert name="content">Content</ui:insert>
        </div>
        <footer>
        </footer>
    </h:body>

</html>
