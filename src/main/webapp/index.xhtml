<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui">
 
<h:head>
</h:head>
<h:body>
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content"> 
            <div id="indxdiv">
                <h:graphicImage id="headerindx" library="img" name="header.png"/>
                <h:graphicImage id="theguy" library="img" name="theguy.png"/>
                <div id="auth">
                    <a class="authText">username:</a>
                    <h:inputText id="usrname" class="auth" value="#{authBean.id}"/>
                    <br/>
                    <a class="authText">password:</a>
                    <h:inputText id="passwrd" class="auth" value="#{authBean.password}"/>
                    <div id="authbuttondiv">
                        <h:commandButton id="crtauthbtn" value="Create new user"/>
                        <h:commandButton id="authbtn" action="#{authBean.login}" value="Login" />
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
