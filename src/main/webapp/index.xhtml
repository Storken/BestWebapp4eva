<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
</h:head>
<h:body>
	<h1>Best Webapp4eva</h1>
        <br></br>
        <h2>Epic data table 4eva</h2>
        <h:form>
            <p:dataTable var="ent" value="#{dtBasicView.entities}">
            <p:column headerText="Id">
                <h:outputText value="#{ent.id}" />
            </p:column>
 
            <p:column headerText="Name">
                <h:outputText value="#{ent.title}" />
            </p:column>
 
                                
            <p:column headerText="Price">
                <h:outputText value="$#{ent.price}" />
            </p:column>

            <p:column headerText="Quantity">
                <h:outputText value="#{ent.quantity}" />
            </p:column>

            <p:column headerText="Unit">
                <h:outputText value="#{ent.unit}" />
            </p:column>
            </p:dataTable>
        </h:form>
        
 
</h:body>
</html>
