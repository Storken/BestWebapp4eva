<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
</h:head>
<h:body>
	<h1>Best Webapp4eva</h1>
        <br></br>
        <h2>Epic cat data table 4eva</h2>
        <h:form>
            <p:dataTable var="cat" value="#{dtBasicView.cats}">
            <p:column headerText="Id">
                <h:outputText value="#{cat.id}" />
            </p:column>
 
            <p:column headerText="Name">
                <h:outputText value="#{cat.title}" />
            </p:column>
 
            <p:column headerText="Color">
                <h:outputText value="#{cat.color}" />
            </p:column>
            
            <p:column headerText="Price">
                <h:outputText value="#{cat.price}" />
            </p:column>
 
            <p:column headerText="Quantity">
                <h:outputText value="#{cat.quantity}" />
            </p:column>
            </p:dataTable>
        </h:form>
        
 
</h:body>
</html>
