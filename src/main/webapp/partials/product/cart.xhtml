<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <table width="100%">
        <ui:repeat id="cartItems" value="#{cartBB.cartItems}" var="entity">
            <tr>
                <td align="right">
                    <h:outputText value=" #{entity.id} - "/>
                </td>
                <td align="left">
                    <h:outputText value="#{entity.title}, "/>
                    <h:outputText value="#{entity.quantity} "/>
                    <h:outputText value="#{entity.unit}"/>
                </td>
                <td align="right">
                    <p:commandLink title="Remove from cart" actionListener="#{cartCtrl.removeFromCart(entity)}" styleClass="ui-icon ui-icon-closethick" update=":layout"/> 
                </td>
            </tr>
        </ui:repeat>
    </table>

    <hr/>
    <p:commandButton id="manageButton" value="Manage" update="multiEntityDetail" oncomplete="PF('multiEntityDialog').show()"/>
</ui:composition>
