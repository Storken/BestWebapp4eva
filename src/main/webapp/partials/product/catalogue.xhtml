<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <h:form id="tableForm">
        <p:dataTable 
            var="entity" 
            value="#{tableBB.entities}"
            lazy="true" 
            paginator="true" 
            rows="10"
            sortBy="#{entity.id}"
            emptyMessage="No entries found. Is the database empty? If so, add some items. If not, change your filters."
            selectionMode="multiple"
            selection="#{tableBB.selectedEntities}"
            rowKey="#{entity.id}"
            paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
            currentPageReportTemplate="Page {currentPage} of {totalPages}"
            rowsPerPageTemplate="10,50,100"
            id="entities"> 

            <f:facet name="header">
                Entities
            </f:facet>
            <p:column sortBy="#{entity.id}" filterBy="#{entity.id}" filterMatchMode="contains" headerText="ID">                 
                <h:outputText value="#{entity.id}" /> 
            </p:column>
            <p:column sortBy="#{entity.title}" filterBy="#{entity.title}" filterMatchMode="contains" headerText="Title">                 
                <h:outputText value="#{entity.title}" /> 
            </p:column>
            <p:column sortBy="#{entity.price}" filterBy="#{entity.price}" filterMatchMode="contains" headerText="Price">                 
                <h:outputText value="#{entity.price}" /> 
            </p:column>
            <p:column sortBy="#{entity.quantity}" filterBy="#{entity.quantity}" filterMatchMode="contains" headerText="Quantity">                 
                <h:outputText value="#{entity.quantity} " /> 
            </p:column>
            <p:column sortBy="#{entity.unit}" filterBy="#{entity.unit}" filterMatchMode="contains" headerText="Unit">                
                <h:outputText value="#{entity.unit}" /> 
            </p:column>
            <f:facet name="footer">
                <p:commandButton update=":layout :cartItems" value="Add to cart" actionListener="#{cartCtrl.addSelectionToCart}"/>
            </f:facet>
        </p:dataTable>
    </h:form>


    <h:form prependId="false">
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />



    </h:form>

</ui:composition>
