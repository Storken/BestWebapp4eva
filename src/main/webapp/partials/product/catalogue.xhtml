<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <h:form id="tableForm">
        <p:dataTable 
            var="entity" 
            value="#{catalogueBB.entities}"
            lazy="true" 
            paginator="true" 
            rows="10"
            sortBy="#{entity.id}"
            emptyMessage="No entries found. Is the database empty? If so, add some items. If not, change your filters."
            selection="#{catalogueBB.selectedEntities}"
            rowKey="#{entity.id}"
            editable="true"
            paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
            currentPageReportTemplate="Page {currentPage} of {totalPages}"
            rowsPerPageTemplate="10,50,100"
            id="entities"> 

            <f:facet name="header">
                Entities
            </f:facet>
            <p:ajax event="rowEdit" listener="#{editEntityCtrl.onRowEdit}"/>
            <p:ajax event="rowEditCancel" listener="#{editEntityCtrl.onRowCancel}"/>
            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
            <p:column sortBy="#{entity.id}" filterBy="#{entity.id}" filterMatchMode="contains" headerText="ID">    
                <h:outputText value="#{entity.id}" />
            </p:column>
            <p:column sortBy="#{entity.title}" filterBy="#{entity.title}" filterMatchMode="contains" headerText="Title">                 
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{entity.title}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{entity.title}"/></f:facet>
                </p:cellEditor>
            </p:column>
            <p:column sortBy="#{entity.price}" filterBy="#{entity.price}" filterMatchMode="contains" headerText="Price">                 
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{entity.price}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{entity.price}"/></f:facet>
                </p:cellEditor>

            </p:column>
            <p:column sortBy="#{entity.quantity}" filterBy="#{entity.quantity}" filterMatchMode="contains" headerText="Quantity">                 
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{entity.quantity} "/></f:facet>
                    <f:facet name="input"><p:inputText value="#{entity.quantity}"/></f:facet>
                </p:cellEditor>
            </p:column>
            <p:column sortBy="#{entity.unit}" filterBy="#{entity.unit}" filterMatchMode="contains" headerText="Unit">                
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{entity.unit}"/></f:facet>
                    <f:facet name="input">
                        <h:selectOneMenu value="#{entity.unit}">
                            <f:selectItems value="#{catalogueBB.units}" var="unit" itemLabel="#{unit}" itemValue="#{unit}"/>
                        </h:selectOneMenu>
                    </f:facet>
                </p:cellEditor>

            </p:column>
            <p:column sortBy="#{entity.category.name}" filterBy="#{entity.category.name}" filterMatchMode="contains" headerText="Category">                 
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{entity.category.name}" /></f:facet>
                    <f:facet name="input">
                        <h:selectOneMenu value="#{entity.category}" converter="#{categoryConverter}">
                            <f:selectItems value="#{catalogueBB.categories}" var="category" itemLabel="#{category.name}" itemValue="#{category}"/>
                        </h:selectOneMenu>
                    </f:facet>
                </p:cellEditor>

            </p:column>
            <p:column style="width:32px">
                <p:rowEditor />
            </p:column>
            <f:facet name="footer">
                <p:commandButton update=":layout :cartItems" value="Add to cart" actionListener="#{cartCtrl.addSelectionToCart}"/>
                <p:commandButton value="New entity" onclick="PF('newEntityDialog').show();" actionListener="#"/>
            </f:facet>
        </p:dataTable>
    </h:form>


    <h:form prependId="false">
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
    </h:form>

</ui:composition>
