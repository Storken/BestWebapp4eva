<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <p:outputPanel id="multiEntityDetail" style="text-align:center;">
        <h1 align="center">Lagerhantera your lager</h1>
        <h4 align="center">...the way YOU want to</h4>

        
           

           
                <h:form>
                    <p:dataList value="#{cartBB.cartItems}" var="entity">
                        <h:outputText value="#{entity.id}" /><br/>
                        <h:outputText value="#{entity.title}" /><br/>
                        <p:spinner id="qspinner" value="#{entity.quantity}"><br/>
                        <p:ajax event="change" listener="#{cartCtrl.refreshQuantity(entity)}" /><br/>
                        
                        </p:spinner>
                    </p:dataList>
                </h:form>
          
        <br></br>
        <p:commandButton value="Commit changes"  update="cartItems :layout" actionListener="#{cartCtrl.executeChanges(cartBB.cartItems)}" onclick="PF('multiEntityDialog').hide()" styleClass="btn btn-default"/>
    </p:outputPanel>
</ui:composition>
