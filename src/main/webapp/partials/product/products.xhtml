<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
</h:head>
<h:body>
         <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content"> 
        <br/>
        <p:layout>
            <p:layoutUnit position="center">
        <p:dataTable id="entities" var="ent" value="#{basicView.entities}">
            <p:column headerText="Id">
                <h:outputText value="#{ent.id}" />
            </p:column>
 
            <p:column headerText="Name">
                <h:outputText value="#{ent.title}" />
            </p:column>
 
                                
            <p:column headerText="Price">
                <h:outputText value="$#{ent.price}" />
            </p:column>

            <p:column headerText="Quantity">
                <h:outputText value="#{ent.quantity}" />
            </p:column>

            <p:column headerText="Unit">
                <h:outputText value="#{ent.unit}" />
            </p:column>
            </p:dataTable>
            <h3>Add entity</h3>
                 <h:form>
                    <h:panelGrid columns="2" class="table">
                        <h:outputLabel value="Name"/>
                        <h:inputText value="#{addEntityBB.name}"/> 
                        <h:outputLabel value="Price" />
                        <h:inputText value="#{addEntityBB.price}"/>
                        <h:outputLabel value="Quantity" />
                        <h:inputText value="#{addEntityBB.quantity}"/>
                        <h:outputLabel value="Unit" />
                        <h:inputText value="#{addEntityBB.unit}"/>
                        
                    </h:panelGrid>
                    <div class="btn-group">
                        <p:commandButton value="Add entity"  actionListener="#{addEntityCtrl.add}" update="@(.ui-datatable)" styleClass="btn btn-default"/>
                    </div>
                </h:form>
    </p:layoutUnit>
 
            <p:layoutUnit position="east" collapsible="true" size="200" header="Cart" id="cart">
            <ui:include src="/partials/product/cart.xhtml"/>
    </p:layoutUnit>
</p:layout>
        
            
            </ui:define>
        </ui:composition>
 
</h:body>
</html>
