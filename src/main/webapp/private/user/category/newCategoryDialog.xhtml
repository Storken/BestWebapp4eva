<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:form id="newCategoryForm">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel value="Name:" for="name"/>
            <h:inputText id="name" value="#{newCategoryDialogBB.name}" required="true"/>

            <h:outputLabel value="Description:" for="description"/>
            <h:inputText id="description" value="#{newCategoryDialogBB.description}" required="true"/>
            
        </h:panelGrid>
        <p:commandButton value="Cancel" onclick="newCategoryDialog.hide()"/>
        <p:commandButton value="Create category" onclick="newCategoryDialog.hide()" actionListener="#{newCategoryCtrl.add}"/>
    </h:form>        


</ui:composition>
