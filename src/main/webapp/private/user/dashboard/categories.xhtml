<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <h:form id="tableCategories">
        <p:dataTable 
            var="category" 
            value="#{dashboardBB.categories}"
            lazy="true" 
            paginator="true" 
            rows="10"
            sortBy="#{category.id}"
            emptyMessage="No entries found. Is the database empty? If so, add some items. If not, change your filters."
            selection="#{catalogueBB.selectedEntities}"
            rowKey="#{category.id}"
            editable="true"
            paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
            currentPageReportTemplate="Page {currentPage} of {totalPages}"
            rowsPerPageTemplate="10,50,100"
            id="entities"> 

            <f:facet name="header">
                Categories
            </f:facet>
            <p:ajax event="rowEdit" listener="#{dashboardCtrl.onRowEdit}"/>
            <p:ajax event="rowEditCancel" listener="#{dashboardCtrl.onRowCancel}"/>
            <p:column selectionMode="multiple" style="width:48px;text-align:center"/>
            <p:column sortBy="#{category.id}" filterBy="#{category.id}" filterMatchMode="contains" headerText="ID">    
                <h:outputText value="#{category.id}" />
            </p:column>
            <p:column sortBy="#{category.name}" filterBy="#{category.name}" filterMatchMode="contains" headerText="Name">                 
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{category.name}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{category.name}"/></f:facet>
                </p:cellEditor>
            </p:column>
            <p:column sortBy="#{category.description}" filterBy="#{category.description}" filterMatchMode="contains" headerText="Description">                 
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="$ #{category.description}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{category.description}"/></f:facet>
                </p:cellEditor>

            </p:column>
            <p:column style="width:32px">
                <p:rowEditor />
            </p:column>
        </p:dataTable>
    </h:form>


    <hr/>
</ui:composition>
