<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <h:form id="tableForm">
        <p:dataTable 
            var="order" 
            value="#{dashboardBB.orders}"
            lazy="true" 
            paginator="true" 
            rows="10"
            sortBy="#{order.id}"
            emptyMessage="No entries found. Is the database empty? If so, add some items. If not, change your filters."
            rowKey="#{order.id}"
            paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
            currentPageReportTemplate="Page {currentPage} of {totalPages}"
            rowsPerPageTemplate="10,50,100"
            id="orders"> 

            <f:facet name="header">
                Orders
            </f:facet>
            <p:column sortBy="#{order.id}" headerText="ID">    
                <p:commandLink value="#{order.id}" onclick="#{orderBB.setOrder(order)}; PF('orderDialog').show()"/>
            </p:column>
            <p:column sortBy="#{order.date}" headerText="Date">    
                <p:commandLink value="#{order.date}" onclick="#{orderBB.setOrder(order)}; PF('orderDialog').show()"/>

                <p:dialog header="Order" widgetVar="orderDialog" 
                          showEffect="size" hideEffect="size" resizable="false" 
                          closeOnEscape="true" draggable="false" appendTo="@(body)"
                          width="300" height="500">
                    <ui:include src="/private/user/order/orderDialog.xhtml"/>
                </p:dialog>
            </p:column>
        </p:dataTable>
    </h:form>
    
    
</ui:composition>
