<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <h:form id="tableForm">
        <p:dataTable 
            var="order" 
            value="#{dashboardBB.orders}"
            lazy="true" 
            paginator="true"
            paginatorPosition="top"
            rows="10"
            sortBy="#{order.date}"
            emptyMessage="You haven't placed any orders yet. Go order something from the products page!"
            rowKey="#{order.id}"
            paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
            currentPageReportTemplate="Page {currentPage} of {totalPages}"
            rowsPerPageTemplate="10,50,100"
            id="orders"
            > 

            <f:facet name="header">
                Orders
            </f:facet>            
            <p:column headerText="Information">    
                <h5>#{order.tableString}</h5>
                <p:dataList value="#{order.items}" var="item" rows="5" paginatorAlwaysVisible="false" paginatorPosition="bottom" paginator="true">

                    <h:outputText value="#{item.orderQuantity} #{item.unit} of #{item.title}"/>
                </p:dataList>          
            </p:column>
        </p:dataTable>

    </h:form>


</ui:composition>
