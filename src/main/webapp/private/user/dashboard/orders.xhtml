<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <h:form id="tableForm">
        <p:dataTable 
            var="order" 
            value="#{dashboardBB.orders}"
            lazy="true" 
            paginator="true"
            paginatorPosition="top"
            rows="10"
            sortBy="#{order.date}"
            emptyMessage="You haven't placed any orders yet. Go order something from the products page!"
            rowKey="#{order.id}"
            paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
            currentPageReportTemplate="Page {currentPage} of {totalPages}"
            rowsPerPageTemplate="10,50,100"
            id="orders"> 

            <f:facet name="header">
                Orders
            </f:facet>            
            <p:column headerText="Information">    
                <p:commandLink value="#{order.tableString}" onclick="#{orderBB.setOrder(order)};
                        PF('orderDialog').show()"/>
                <p:dialog id="orderDialog" header="Order" widgetVar="orderDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="90%" closeOnEscape="true" draggable="false">
                    <ui:include src="/private/user/order/orderDialog.xhtml"/>
                </p:dialog>   
            </p:column>
        </p:dataTable>

    </h:form>


</ui:composition>
