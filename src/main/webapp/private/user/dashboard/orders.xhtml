<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <table width="100%">
        <br/>
        <ui:repeat id="orders" value="#{dashboardBB.orders}" var="order">
            <tr>
                <td align="right" style="padding-bottom: 1em">
                    <h:outputText value="#{order.id} -"/>
                </td>
                <td align="left" style="padding-bottom: 1em">
                    <h:outputText value="#{order.title}, "/>
                    <h:outputText value="#{order.quantity} "/>
                    <h:outputText value="#{order.unit}"/>
                </td>
                <td align="right" style="padding-bottom: 1em">
                    <p:commandLink title="Remove from orders" actionListener="#{orderCtrl.removeFromList(order.id)}" styleClass="ui-icon ui-icon-closethick" update=":layout"/> 
                </td>
            </tr>
        </ui:repeat>
    </table>

    <hr/>
</ui:composition>
