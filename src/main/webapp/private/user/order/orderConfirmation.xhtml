<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content"> 
        <br/>
        <p:layout id="layout" style="height: 1080px">
            <p:layoutUnit position="center">    

                <h:outputText value="Placed by: #{orderBB.userName} "/><br/>
                <h:outputText value="Placed on: #{orderBB.date}"/><br/>            
                <h:outputText value="Items :"/><br/>

                <ui:repeat value="#{orderBB.orderItems}" var="item">
                    <h:outputText value="#{item.orderQuantity} #{item.unit} "/>
                    <h:outputText value="#{item.title} "/>              
                    <h:outputText value="for $#{item.price}/#{item.unit}"/>
                    <h:outputText value=" = $#{item.price * item.orderQuantity}"/>
                    <br/>
                </ui:repeat>
                 <h:outputText value="Total: $#{orderBB.total}"/><br/>

            </p:layoutUnit>
        </p:layout>
    </ui:define>
</ui:composition>
