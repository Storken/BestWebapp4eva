<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <p:layout id="layout" style="position: absolute; top: 50px; bottom: 0px; right: 0px; left: 0px;">
            <p:layoutUnit position="center">      
                <ui:include src="/private/user/product/catalogue.xhtml"/>

            </p:layoutUnit>

            <p:layoutUnit position="east" size="300" header="Cart" id="cart" effect="slide" collapsed="#{cartCtrl.collapseCart()}">
                <ui:include src="/private/user/product/cart.xhtml"/>
            </p:layoutUnit>
        </p:layout>

        <p:dialog header="Manage entities" widgetVar="multiEntityDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="90%" closeOnEscape="true" draggable="false">
            <ui:include src="/private/user/product/manageEntityPopup.xhtml"/>
        </p:dialog>
        <p:dialog header="Create new product" widgetVar="newEntityDialog" modal="true" showEffect="size" hideEffect="size" resizable="true" closeOnEscape="true" draggable="false">
            <ui:include src="/private/user/product/newEntityDialog.xhtml"/>
        </p:dialog>
    </ui:define>
</ui:composition>
