<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core">
    
    <p:accordionPanel id="cartItems" value="#{cartBB.cartItems}" var="entity" multiple="true" activeIndex="null">
        <p:tab title="#{entity.title}">
            <p:commandButton value="Remove"  actionListener="#{cartCtrl.removeFromCart(entity)}" update="cartItems"/> 
            <br>
            </br>
            <h:panelGrid columns="2">
                <h:outputLabel value="ID:"  />
                <h:outputLabel value="#{entity.id}" style="font-weight: bold"/>
                
                <h:outputText value="Price:"/>
                <h:outputText value="$#{entity.price}" />
 
                <h:outputText value="Quantity:"/>
                <h:outputText value="#{entity.quantity} #{entity.unit}"/>
            </h:panelGrid>
        </p:tab>
    </p:accordionPanel>
    <hr/>
    <p:commandButton value="Manage these products now (new page?)"  actionListener="#{addEntityCtrl.add}" update="@(.ui-datatable)" styleClass="btn btn-default"/> 
</ui:composition>
