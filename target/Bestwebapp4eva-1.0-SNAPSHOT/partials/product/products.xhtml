<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content"> 
                <br/>
                <p:layout>
                    <p:layoutUnit position="center">      
                        <ui:include src="/partials/product/catalogue.xhtml"/>
                        <h3>Add entity</h3>
                        <h:form>
                            <h:panelGrid columns="2" class="table">
                                <h:outputLabel value="Name"/>
                                <h:inputText value="#{addEntityBB.name}"/> 
                                <h:outputLabel value="Price" />
                                <h:inputText value="#{addEntityBB.price}"/>
                                <h:outputLabel value="Quantity" />
                                <h:inputText value="#{addEntityBB.quantity}"/>
                                <h:outputLabel value="Unit" />
                                <h:inputText value="#{addEntityBB.unit}"/>

                            </h:panelGrid>
                            <div class="btn-group">
                                <p:commandButton value="Add entity"  actionListener="#{addEntityCtrl.add}" update="@(.ui-datatable)" styleClass="btn btn-default"/>
                            </div>
                        </h:form>
                    </p:layoutUnit>

                    <p:layoutUnit position="east" collapsible="true" size="200" header="Cart" id="cart">
                        <ui:include src="/partials/product/cart.xhtml"/>
                    </p:layoutUnit>
                </p:layout>
                <p:dialog header="Selected Entities" widgetVar="multiEntityDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="200">
                    <p:outputPanel id="multiEntityDetail" style="text-align:center;">
                        <ui:repeat value="#{basicView.selectedEntities}" var="entity">
                            <h:outputText value="#{entity.id} - #{entity.title}" style="display:block"/>
                        </ui:repeat>
                    </p:outputPanel>
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
